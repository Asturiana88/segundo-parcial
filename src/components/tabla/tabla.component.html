<div class="row">
    <div class="col-12">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th style="text-transform: capitalize;" *ngFor="let header of headers">
                        {{getHeader(header)}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of content | async" (click)="handleRowClick(item)" [class.active]="selected && item.uid == selected?.uid">
                    <td *ngFor="let header of headers">
                        {{getItemData(item, header)}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
